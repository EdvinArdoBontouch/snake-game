<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Visby coding competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .BG {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            /*background-image: url();*/
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -100;
            filter: blur(5px);
        }

        .wrapper {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            color: white;
        }

        .output {
            height: 300px;
            width: 100%;
            background: #223;
            color: white;
            overflow: auto;
            padding: 10px;
            text-align: left;
            margin: auto;
        }

        .padding {
            padding: 50px 5%;
        }

        #gameboard {
            margin: auto;
            border-spacing: 2px;
        }

        .box {
            height: 13px;
            width: 13px;
            background-color: black;
            padding: 0;
            position: relative;
            --color: white;
        }

        button {
            border: none;
            outline: none;
            background: #557;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #779;
        }

        select {
            border: none;
            outline: none;
            background: #557;
            color: white;
            padding: 5px 10px;
            margin-bottom: 5px;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #557;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin-top: 10px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        .vs {
            padding: 0 10px;
        }

        .horizontal {
            border-top: 2px solid black;
            border-right: none;
            border-bottom: 2px solid black;
            border-left: none;
            background: var(--color);
        }

        .vertical {
            border-top: none;
            border-right: 2px solid black;
            border-bottom: none;
            border-left: 2px solid black;
            background: var(--color);
        }

        .head {
            background: conic-gradient(from calc(180deg/-2 - 30deg) at top 3.5px left 3.5px, #000 180deg, var(--color) 0) 0 0/82% 52% no-repeat,
                conic-gradient(from calc(180deg/-2 - 150deg) at bottom 3.5px left 3.5px, #000 180deg, var(--color) 0) 0 100%/82% 52% no-repeat,
                conic-gradient(from calc(180deg/-2 + 30deg) at top 1px right 1px, #000 180deg, var(--color) 0) 100% 0/23% 52% no-repeat,
                conic-gradient(from calc(180deg/-2 + 150deg) at bottom 1px right 1px, #000 180deg, var(--color) 0) 100% 100%/23% 52% no-repeat;
        }

        .head:after {
            content: ":";
            position: absolute;
            top: -4.5px;
        }

        .headLeft {
            transform: rotate(0deg);
        }

        .headRight {
            transform: rotate(180deg);
        }

        .headUp {
            transform: rotate(90deg);
        }

        .headDown {
            transform: rotate(270deg);
        }

        .upRight {
            background: radial-gradient(circle at -1px 14px, black 15%, var(--color) 16% 60%, black 61%);
        }

        .upLeft {
            background: radial-gradient(circle at -1px -1px, black 15%, var(--color) 16% 60%, black 61%);
        }

        .downRight {
            background: radial-gradient(circle at 14px 14px, black 15%, var(--color) 16% 60%, black 61%);
        }

        .downLeft {
            background: radial-gradient(circle at 14px -1px, black 15%, var(--color) 16% 60%, black 61%);
        }

        .powerup_frozen {
            animation: blinker 1s linear infinite;
            background: white;
            transform: rotate(45deg);
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body style="background: #334">
    <div class="BG"></div>

    <div class="wrapper" style="width: 100%">
        <div class="padding" style="padding-bottom: 0;">
            <h1 style="text-align: center; color: white">Snakes on a plane</h1>
            <br>
            <br>
            <h2 style="text-align: center; color: white" id="result"></h2>
            <br>
            <button id="resetBtn">NEW GAME</button>
            <button id="startBtn" hidden>START</button>
        </div>
    </div>
    <div style="position: relative; color: white">
        <div style="width: calc(50% - 350px); position: absolute; top: 0; left: 0">
            <div class="padding">
                <div id="output" class="output"></div>
                <br>
                <br>
                Number of players:
                <select id="selectNrOfPlayers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <br>
                <div>
                    <span class="vs player1">1</span>
                    <select id="player1" class="player1"></select> <br>
                    <span class="vs player2">2</span>
                    <select id="player2" class="player2"></select> <br>
                    <span class="vs player3">3</span>
                    <select id="player3" class="player3"></select> <br>
                    <span class="vs player4">4</span>
                    <select id="player4" class="player4"></select> <br>
                    <span class="vs player5">5</span>
                    <select id="player5" class="player5"></select> <br>
                    <span class="vs player6">5</span>
                    <select id="player6" class="player6"></select>
                </div>
                <br>
                <br>
                Simulation speed:
                <input type="range" min="1" max="1000" value="10" class="slider" id="gameSpeed">
            </div>
        </div>
        <div class="wrapper">
            <div class="padding">
                <div id="board"></div>
            </div>
        </div>
    </div>


    <script type="module">
        import { setUpSelectPlayer, initBoard, initPlayerPositions, drawPlayers, drawMessages, clearOutput, initSimulationSpeedSider } from './src/game.js'
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";

        const socket = io("localhost:3000");

        document.querySelector('#resetBtn').addEventListener('click', () => {
            socket.emit('resetGame', (gameState) => {
                reinitializeGame(gameState)
            });
        });

        document.querySelector('#startBtn').addEventListener('click', () => {
            socket.emit('startGame')
        });

        const nrOfPlayersSelector = document.getElementById("selectNrOfPlayers");
        nrOfPlayersSelector.addEventListener("change", () => {
            socket.emit('setNumberOfPlayers', nrOfPlayersSelector.value, (gameState) => {
                setUpSelectPlayer(gameState)
                initPlayerPositions(gameState)
            })
        })

        function setupPlayerSelectorListeners() {
            const playerSelectors = Array.from(document.getElementsByClassName("activePlayerSelector"))
            for (let index in playerSelectors) {
                //console.log(playerSelectors[index])
                const playerSelector = playerSelectors[index]
                playerSelector.addEventListener("change", () => {
                    socket.emit('replacePlayer', index, playerSelector.value, (gameState) => {
                        initPlayerPositions(gameState)
                    })
                })
            }
        }

        const gameSpeedSelector = document.getElementById("gameSpeed");
        gameSpeedSelector.addEventListener("change", () => {
            socket.emit('setSimulationSpeed', gameSpeedSelector.value);
        });

        socket.addEventListener('renderInitialGameState', (gameState) => {
            reinitializeGame(gameState)
        })

        // socket.addEventListener('playerJoined', gameState => {
        //     reinitializeGame(gameState);
        // })

        socket.addEventListener('updatedGameState', (oldGameState, newGameState) => {
            drawPlayers(oldGameState, newGameState);
            drawMessages(newGameState);
        })

        function reinitializeGame(gameState) {
            initSimulationSpeedSider(gameState.simulationSpeed)
            initBoard(gameState.gameBoard);
            initPlayerPositions(gameState);
            setUpSelectPlayer(gameState);
            clearOutput();
            setupPlayerSelectorListeners();
        }
    </script>
</body>

</html>
