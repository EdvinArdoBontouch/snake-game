<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Visby coding competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <style>
* {
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}
html,body {
	height: 100%;
}
.BG {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    /*background-image: url();*/
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    z-index: -100;
    filter: blur(5px);
}
.wrapper {
    width: 1000px;
    margin: auto;
    text-align: center;
    color: white;
}
.padding {
    padding: 50px;
}

#gameboard {
    margin: auto;
    border-spacing: 2px;
}
.box {
    height: 13px;
    width: 13px;
    background-color: black;
    padding: 0;
}

button {
    border: none;
    outline: none;
    background: #555;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}
button:hover {
    background: #777;
}

select {
    border: none;
    outline: none;
    background: #555;
    color: white;
    padding: 5px 10px;
}

.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 500px;
  height: 10px;
  border-radius: 5px;
  background: #555;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}
.vs {
    padding: 0 10px;
}
        </style>
    </head>
    <body style="background: #334">
        <div class="BG"></div>
        
        <div class="wrapper">
            <div class="padding">
                <h1 style="text-align: center; color: white">Visby coding competition</h1>
                <br>
                <input type="range" min="1" max="50" value="10" class="slider" id="myRange" oninput="setSpeed(this.value)">
                <br>
                <br>
                Number of players:
                <select id="selectNrOfPlayers" onchange="setUpSelectPlayer()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <br>
                <p style="text-align: center">
                    <select id="player1"></select>
                    <span class="vs player2">vs</span>
                    <select id="player2" class="player2"></select>
                    <span class="vs player3">vs</span>
                    <select id="player3" class="player3"></select>
                    <span class="vs player4">vs</span>
                    <select id="player4" class="player4"></select>
                    <span class="vs player5">vs</span>
                    <select id="player5" class="player5"></select>
                    <span class="vs player6">vs</span>
                    <select id="player6" class="player6"></select>
                </p>
                <br>
                <button onclick="resetGame()">NEW GAME</button>
                <button onclick="startGame()" id="startBtn" hidden>START</button>
                <br>
                <br>
                <h2 style="text-align: center; color: white" id="result"></h2>
                <br>
                <div id="board"></div>
            </div>
        </div>
        
        <script>
            var timer, simulationSpeed = 100;
            var nrOfPlayers = 2, startPositions = [], players = [];
            const maxY = 40;
            const maxX = 40;

            function initBoard() {
                $("#board").html("");
                let board = document.getElementById("board");
                let tbl = document.createElement("table");
                tbl.setAttribute("id", "gameboard");
                for (let y=1; y<=maxY; y++)
                {
                    let row = document.createElement("tr");
                    for (let x=1; x<=maxX; x++)
                    {
                        let cell = document.createElement("td");
                        let id = "x" + x + "y" + y;
                        cell.setAttribute("id", id);
                        cell.setAttribute("class", "box");
                        row.appendChild(cell);
                    }
                    tbl.appendChild(row);
                }
                board.appendChild(tbl);
            }
            initBoard();
            
            function setSpeed(value) {
                simulationSpeed = 1000/value;
            }
            
            function resetGame() {
                clearTimeout(timer);
                startPositions = [];
                for (let i=0; i<nrOfPlayers; i++) {
                    let x = Math.floor(Math.random()*maxX) + 1;
                    let y = Math.floor(Math.random()*maxY) + 1;
                    if (startPositions.includes(x*1000 + y)) i--;
                    else startPositions[i] = x*1000 + y;
                }
                
                players = [];
                for (let i=1; i<=nrOfPlayers; i++) {
                    players[i-1] = competitors[$("#player" + i).find(":selected").val()];
                }
                
                $(".box").css("background", "");
                for (let i=0; i<nrOfPlayers; i++) {
                    let y = startPositions[i] % 1000;
                    let x = parseInt((startPositions[i]-y)/1000);
                    let color = players[i].color;
                    $("#x"+x + "y" + y).css("background", color);
                }
                $("#startBtn").show();
                $("#result").css("color", "white");
                $("#result").html("");
                for (let i=0; i<nrOfPlayers; i++) {
                    let vs = " vs ";
                    if (i == 0) vs = "";
                    $("#result").append(vs + "<span style='color: "+players[i].color+"'>" + players[i].name + "</span>");
                }
            }
            
            function startGame() {
                $("#startBtn").hide();
                clearTimeout(timer);
                let gameBoard = [];
                for (let x=0; x<=maxX+1; x++)
                {
                    gameBoard[x] = [];
                    for (let y=0; y<=maxY+1; y++)
                    {
                        gameBoard[x][y] = 0;
                        if (x == 0 || x == maxX+1 || y == 0 || y == maxY+1)
                            gameBoard[x][y] = -1;
                    }
                }
                let playerState = [];
                let playerIsAlive = [];
                for (let i=0; i<nrOfPlayers; i++) {
                    let y = startPositions[i] % 1000;
                    let x = parseInt((startPositions[i]-y)/1000);
                    
                    playerState[i] = {x: x, y: y, dx: 0, dy: -1, power: ""};
                    playerIsAlive[i] = true;
                    
                    gameBoard[x][y] = i+2; // the player number stored in the gameboard
                }
                gameLoop(gameBoard, players, playerState, playerIsAlive, nrOfPlayers, false);
            }
            
            function getGameBoardCopy(gameBoard, player) {
                let gameBoardCopy = JSON.parse(JSON.stringify(gameBoard));
                let playerNr = player + 2;
                for (let x=1; x<=maxX; x++)
                {
                    for (let y=1; y<=maxY; y++)
                    {
                        if (gameBoardCopy[x][y] == playerNr) {
                            gameBoardCopy[x][y] = 1;
                        }
                    }
                }
                return gameBoardCopy;
            }
            
            function gameLoop(gameBoard, players, playerState, playerIsAlive, nrOfPlayers, gameOver) {
                
                // Ask clients for their move {dx: _, dy: _}
                for (let i=0; i<nrOfPlayers; i++) {
                    if (playerIsAlive[i] && playerState[i].power != "frozen") {
                        
                        let gameBoardCopy = getGameBoardCopy(gameBoard, i);
                        
                        let playerStateCopy = JSON.parse(JSON.stringify(playerState));
                        let otherPlayersState = {};
                        let myState;
                        for (let p=0; p<nrOfPlayers; p++) {
                            if (p == i) {
                                myState = playerStateCopy[p];
                            } else {
                                let playerNr = p + 2;
                                otherPlayersState[playerNr] = playerStateCopy[p];
                            }
                        }
                        
                        let move = players[i].func(myState, playerStateCopy, gameBoardCopy);
                        playerState[i].dx = move.dx;
                        playerState[i].dy = move.dy;
                    }
                }
                
                // Move players according to their selected move.
                for (let i=0; i<nrOfPlayers; i++) {
                    if (playerIsAlive[i]) {
                        let validMove = false;
                        let dx = playerState[i].dx;
                        let dy = playerState[i].dy;
                        
                        if (dx == -1 && dy == 0 ||
                            dx == 1  && dy == 0 ||
                            dx == 0  && dy == 1 ||
                            dx == 0  && dy == -1) {
                            validMove = true;
                        }
                        
                        if (playerState[i].power == "diagonal") {
                            if (dx == -1 && dy == -1 ||
                                dx == 1 && dy == -1 ||
                                dx == -1 && dy == 1 ||
                                dx == 1 && dy == 1) {
                                validMove = true;
                            }
                        }
                        
                        if (validMove) {
                            playerState[i].x += dx;
                            playerState[i].y += dy;
                        } else {
                            playerIsAlive[i] = false;
                        }
                    }
                }
                
                // Check if player craches into other players or wall
                for (let i=0; i<nrOfPlayers; i++) {
                    if (gameBoard[playerState[i].x][playerState[i].y] != 0)
                        playerIsAlive[i] = false;
                    
                    for (let j=i+1; j<nrOfPlayers; j++) {
                        if (playerState[i].x == playerState[j].x && playerState[i].y == playerState[j].y) {
                            playerIsAlive[i] = false;
                            playerIsAlive[j] = false;
                            $("#x"+playerState[i].x + "y" + playerState[i].y).css("background", "#aaaaaa");
                        }
                    }
                }
                
                if (playerIsAlive.includes(false)) {
                    let nrOfPlayersAlive = 0;
                    let winner = 0;
                    for (let i=0; i<nrOfPlayers; i++) {
                        if (playerIsAlive[i]) {
                            nrOfPlayersAlive++;
                            winner = i;
                        }
                    }
                    if (nrOfPlayersAlive == 1) {
                        $("#result").html(players[winner].name + " wins!!!");
                        $("#result").css("color", players[winner].color);
                        gameOver = true;
                    }
                    if (nrOfPlayersAlive == 0) {
                        return;
                    }
                }
                
                for (let i=0; i<nrOfPlayers; i++) {
                    let x = playerState[i].x;
                    let y = playerState[i].y;
                    let color = players[i].color;
                    gameBoard[x][y] = i+2;
                    $("#x"+x + "y" + y).css("background", color);
                }
                
                timer = setTimeout(function() {
                    gameLoop(gameBoard, players, playerState, playerIsAlive, nrOfPlayers, gameOver);
                }, simulationSpeed);
            }
            
            function randomFunc(me, otherPlayers, gameBoard) {
                let dx, dy;
                let maxIterations = 20;
                do {
                    random = Math.random();
                
                    dx = 0;
                    dy = 0;
                    
                    if (random < 0.125)
                        dx = -1;
                    else if (random < 0.25)
                        dx = 1;
                    else if (random < 0.375)
                        dy = -1;
                    else if (random < 0.5)
                        dy = 1;
                    else {
                        dx = me.dx;
                        dy = me.dy;
                    }
                    
                    maxIterations -= 1;
                
                } while (gameBoard[me.x + dx][me.y + dy] != 0 && maxIterations > 0);
                
                return {dx: dx, dy: dy};
            }
            
            function rightFunc(me, otherPlayers, gameBoard) {
                let dx = 0, dy = 0;
                if (me.dx == 1) // right
                    dy = 1;
                else if (me.dy == 1) // down
                    dx = -1;
                else if (me.dx == -1) // left
                    dy = -1;
                else if (me.dy == -1) // up
                    dx = 1;
                    
                if (gameBoard[me.x + me.dx][me.y + me.dy] == 0) return {dx: me.dx, dy: me.dy};
                else return {dx: dx, dy: dy};
            }
            
            function leftFunc(me, otherPlayers, gameBoard) {
                let dx = 0, dy = 0;
                if (me.dx == 1) // right
                    dy = -1;
                else if (me.dy == -1) // up
                    dx = -1;
                else if (me.dx == -1) // left
                    dy = 1;
                else if (me.dy == 1) // down
                    dx = 1;
                    
                if (gameBoard[me.x + me.dx][me.y + me.dy] == 0) return {dx: me.dx, dy: me.dy};
                else return {dx: dx, dy: dy};
            }
            
            function bullyFunc(me, otherPlayers, gameBoard) {
                let x = me.x;
                let y = me.y;
                let best = 9999;
                let target = 0;
                for (let p in otherPlayers) {
                    let d = Math.abs(otherPlayers[p].x - x) + Math.abs(otherPlayers[p].y - y);
                    if (d > 0 && d < best) {
                        best = d;
                        target = p;
                    }
                }
                
                let x2 = otherPlayers[target].x;
                let y2 = otherPlayers[target].y;
                let dx = x2 - x;
                let dy = y2 - y;
                if (dx > 0 && Math.abs(dx) > Math.abs(dy) && gameBoard[x+1][y] == 0) return {dx: 1, dy: 0};
                if (dx < 0 && Math.abs(dx) > Math.abs(dy) && gameBoard[x-1][y] == 0) return {dx: -1, dy: 0};
                if (dy > 0 && Math.abs(dx) < Math.abs(dy) && gameBoard[x][y+1] == 0) return {dx: 0, dy: 1};
                if (dy < 0 && Math.abs(dx) < Math.abs(dy) && gameBoard[x][y-1] == 0) return {dx: 0, dy: -1};
                if (gameBoard[x+1][y] == 0) return {dx: 1, dy: 0};
                if (gameBoard[x-1][y] == 0) return {dx: -1, dy: 0};
                if (gameBoard[x][y+1] == 0) return {dx: 0, dy: 1};
                if (gameBoard[x][y-1] == 0) return {dx: 0, dy: -1};
                return {dx: me.dx, dy: me.dy};
            }
            
            var competitors = {
                team1: {
                    name: "Random",
                    func: randomFunc,
                    color: "#3d9"
                },
                team2: {
                    name: "Always right",
                    func: rightFunc,
                    color: "#d39"
                },
                team3: {
                    name: "Bully",
                    func: bullyFunc,
                    color: "#93d"
                },
                team4: {
                    name: "Always left",
                    func: leftFunc,
                    color: "orange"
                }
            }
            
            function setUpSelectPlayer() {
                nrOfPlayers = parseInt($("#selectNrOfPlayers").find(":selected").val());
                for (let i=1; i<=6; i++) {
                    $("#player" + i).html("");
                    if (i <= nrOfPlayers) {
                        for (c in competitors) {
                            $(".player" + i).show();
                            let option = document.createElement("option");
                            option.setAttribute("value", c);
                            option.innerHTML = competitors[c].name;
                            document.getElementById("player" + i).appendChild(option);
                        }
                    }
                    else {
                        $(".player" + i).hide();
                    }
                }
            }
            setUpSelectPlayer();

        </script>
    </body>
</html>
