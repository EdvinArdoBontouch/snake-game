<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Visby coding competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <style>
* {
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}
html,body {
	height: 100%;
}
.BG {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    /*background-image: url();*/
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    z-index: -100;
    filter: blur(5px);
}
.wrapper {
    width: 1000px;
    margin: auto;
    text-align: center;
    color: white;
}
.padding {
    padding: 50px;
}

#gameboard {
    margin: auto;
    border-spacing: 2px;
}
.box {
    height: 13px;
    width: 13px;
    background-color: black;
    padding: 0;
}

button {
    border: none;
    outline: none;
    background: #555;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}
button:hover {
    background: #777;
}

select {
    border: none;
    outline: none;
    background: #555;
    color: white;
    padding: 5px 10px;
}

.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 500px;
  height: 10px;
  border-radius: 5px;
  background: #555;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}
.vs {
    padding: 0 10px;
}
        </style>
    </head>
    <body style="background: #334">
        <div class="BG"></div>
        
        <div class="wrapper">
            <div class="padding">
                <h1 style="text-align: center; color: white">Visby coding competition</h1>
                <br>
                <input type="range" min="1" max="50" value="10" class="slider" id="myRange" oninput="setSpeed(this.value)">
                <br>
                <br>
                Number of players:
                <select id="selectNrOfPlayers" onchange="setUpSelectPlayer()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <br>
                <p style="text-align: center">
                    <select id="player1"></select>
                    <span class="vs player2">vs</span>
                    <select id="player2" class="player2"></select>
                    <span class="vs player3">vs</span>
                    <select id="player3" class="player3"></select>
                    <span class="vs player4">vs</span>
                    <select id="player4" class="player4"></select>
                    <span class="vs player5">vs</span>
                    <select id="player5" class="player5"></select>
                    <span class="vs player6">vs</span>
                    <select id="player6" class="player6"></select>
                </p>
                <br>
                <button onclick="resetGame()">NEW GAME</button>
                <button onclick="startGame()" id="startBtn" hidden>START</button>
                <br>
                <br>
                <h2 style="text-align: center; color: white" id="result"></h2>
                <br>
                <div id="board"></div>
            </div>
        </div>
        
        <script>
            var timer, simulationSpeed = 100;
            var nrOfPlayers = 2, startPositions = [], players = [];
            const maxY = 40;
            const maxX = 40;

            function initBoard() {
                let board = document.getElementById("board");
                let tbl = document.createElement("table");
                tbl.setAttribute("id", "gameboard");
                for (let y=1; y<=maxY; y++)
                {
                    let row = document.createElement("tr");
                    for (let x=1; x<=maxX; x++)
                    {
                        let cell = document.createElement("td");
                        let id = "x" + x + "y" + y;
                        cell.setAttribute("id", id);
                        cell.setAttribute("class", "box");
                        row.appendChild(cell);
                    }
                    tbl.appendChild(row);
                }
                board.appendChild(tbl);
            }
            initBoard();
            
            function setSpeed(value) {
                simulationSpeed = 1000/value;
            }
            
            function resetGame() {
                clearTimeout(timer);
                startPositions = [];
                for (let i=0; i<nrOfPlayers; i++) {
                    let x = Math.floor(Math.random()*maxX) + 1;
                    let y = Math.floor(Math.random()*maxY) + 1;
                    if (startPositions.includes(x*1000 + y)) i--;
                    else startPositions[i] = x*1000 + y;
                }
                
                players = [];
                for (let i=1; i<=nrOfPlayers; i++) {
                    players[i-1] = competitors[$("#player" + i).find(":selected").val()];
                }
                
                $(".box").css("background", "");
                for (let i=0; i<nrOfPlayers; i++) {
                    let y = startPositions[i] % 1000;
                    let x = parseInt((startPositions[i]-y)/1000);
                    let color = players[i].color;
                    $("#x"+x + "y" + y).css("background", color);
                }
                $("#startBtn").show();
                $("#result").css("color", "white");
                $("#result").html("");
                for (let i=0; i<nrOfPlayers; i++) {
                    let vs = " vs ";
                    if (i == 0) vs = "";
                    $("#result").append(vs + "<span style='color: "+players[i].color+"'>" + players[i].name + "</span>");
                }
            }
            
            function startGame() {
                $("#startBtn").hide();
                clearTimeout(timer);
                let gameBoard = [];
                for (let x=0; x<=maxX+1; x++)
                {
                    gameBoard[x] = []
                    for (let y=0; y<=maxY+1; y++)
                    {
                        gameBoard[x][y] = 0;
                        if (x == 0 || x == maxX+1 || y == 0 || y == maxY+1)
                            gameBoard[x][y] = -1;
                    }
                }
                let playerPositions = [];
                let playerIsAlive = [];
                for (let i=0; i<nrOfPlayers; i++) {
                    let y = startPositions[i] % 1000;
                    let x = parseInt((startPositions[i]-y)/1000);
                    playerPositions[i] = {x: x, y: y, move: 1};
                    playerIsAlive[i] = true;
                    gameBoard[x][y] = i+2;
                }
                gameLoop(gameBoard, players, playerPositions, playerIsAlive, nrOfPlayers, false);
            }
            
            // 1 = up
            // 2 = right
            // 3 = down
            // 4 = left
            
            function gameLoop(gameBoard, players, playerPositions, playerIsAlive, nrOfPlayers, gameOver) {
                
                let copyOfPlayerPositions = JSON.parse(JSON.stringify(playerPositions));
                let copyOfBoard = JSON.parse(JSON.stringify(gameBoard));
                
                for (let i=0; i<nrOfPlayers; i++) {
                    if (playerIsAlive[i]) {
                        let myPosition = JSON.parse(JSON.stringify(playerPositions[i]));
                        let m = players[i].func(myPosition, copyOfPlayerPositions, copyOfBoard);
                        console.log(m);
                        playerPositions[i].move = m;
                    }
                }
                
                for (let i=0; i<nrOfPlayers; i++) {
                    if (playerIsAlive[i]) {
                        if (playerPositions[i].move == 1)
                            playerPositions[i].y -= 1;
                        else if (playerPositions[i].move == 2)
                            playerPositions[i].x += 1;
                        else if (playerPositions[i].move == 3)
                            playerPositions[i].y += 1;
                        else if (playerPositions[i].move == 4)
                            playerPositions[i].x -= 1;
                        else
                            playerIsAlive[i] = false;
                    }
                }
                
                for (let i=0; i<nrOfPlayers; i++) {
                    if (gameBoard[playerPositions[i].x][playerPositions[i].y] != 0)
                        playerIsAlive[i] = false;
                    
                    for (let j=i+1; j<nrOfPlayers; j++) {
                        if (playerPositions[i].x == playerPositions[j].x && playerPositions[i].y == playerPositions[j].y) {
                            playerIsAlive[i] = false;
                            playerIsAlive[j] = false;
                            $("#x"+playerPositions[i].x + "y" + playerPositions[i].y).css("background", "#aaaaaa");
                        }
                    }
                }
                
                if (playerIsAlive.includes(false)) {
                    let nrOfPlayersAlive = 0;
                    let winner = 0;
                    for (let i=0; i<nrOfPlayers; i++) {
                        if (playerIsAlive[i]) {
                            nrOfPlayersAlive++;
                            winner = i;
                        }
                    }
                    if (nrOfPlayersAlive == 1) {
                        $("#result").html(players[winner].name + " wins!!!");
                        $("#result").css("color", players[winner].color);
                        gameOver = true;
                    }
                    if (nrOfPlayersAlive == 0) {
                        return;
                    }
                }
                
                for (let i=0; i<nrOfPlayers; i++) {
                    if (playerIsAlive[i]) {
                        let x = playerPositions[i].x;
                        let y = playerPositions[i].y;
                        let color = players[i].color;
                        gameBoard[x][y] = i+2;
                        $("#x"+x + "y" + y).css("background", color);
                    }
                }
                
                timer = setTimeout(function() {
                    gameLoop(gameBoard, players, playerPositions, playerIsAlive, nrOfPlayers, gameOver);
                }, simulationSpeed);
            }
            
            function randomFunc(player, otherplayers, board) {
                let move = 0, x, y;
                let maxIterations = 20;
                do {
                    x = player.x;
                    y = player.y;
                    if (Math.random() > 0.5) move = player.move;
                    else move = Math.floor(Math.random()*4)+1;
                    
                    if (move == 1)
                        y -= 1;
                    else if (move == 2)
                        x += 1;
                    else if (move == 3)
                        y += 1;
                    else if (move == 4)
                        x -= 1;
                        
                    maxIterations -= 1;
                
                } while (board[x][y] != 0 && maxIterations > 0);
                
                return move;
            }
            
            function rightFunc(player, otherplayers, board) {
                let x = player.x;
                let y = player.y;
                if (player.move == 1)
                    y -= 1;
                else if (player.move == 2)
                    x += 1;
                else if (player.move == 3)
                    y += 1;
                else if (player.move == 4)
                    x -= 1;
                    
                if (board[x][y] == 0) return player.move;
                else return player.move % 4 + 1;
            }
            
            function leftFunc(player, otherplayers, board) {
                let x = player.x;
                let y = player.y;
                if (player.move == 1)
                    y -= 1;
                else if (player.move == 2)
                    x += 1;
                else if (player.move == 3)
                    y += 1;
                else if (player.move == 4)
                    x -= 1;
                    
                if (board[x][y] == 0) return player.move;
                else {
                    if (player.move == 1) return 4;
                    if (player.move == 2) return 1;
                    if (player.move == 3) return 2;
                    if (player.move == 4) return 3;
                }
            }
            
            function bullyFunc(player, otherplayers, board) {
                let x = player.x;
                let y = player.y;
                let best = 9999;
                let target = 0;
                for (let i=0; i<otherplayers.length; i++) {
                    let d = Math.abs(otherplayers[i].x - x) + Math.abs(otherplayers[i].y - y);
                    if (d > 0 && d < best) {
                        best = d;
                        target = i;
                    }
                }
                let x2 = otherplayers[target].x;
                let y2 = otherplayers[target].y;
                let dx = x2 - x;
                let dy = y2 - y;
                if (dx > 0 && Math.abs(dx) > Math.abs(dy) && board[x+1][y] == 0) return 2;
                if (dx < 0 && Math.abs(dx) > Math.abs(dy) && board[x-1][y] == 0) return 4;
                if (dy > 0 && Math.abs(dx) < Math.abs(dy) && board[x][y+1] == 0) return 3;
                if (dy < 0 && Math.abs(dx) < Math.abs(dy) && board[x][y-1] == 0) return 1;
                if (board[x+1][y] == 0) return 2;
                if (board[x-1][y] == 0) return 4;
                if (board[x][y+1] == 0) return 3;
                if (board[x][y-1] == 0) return 1;
                return player.move;
            }
            
            var competitors = {
                team1: {
                    name: "Random",
                    func: randomFunc,
                    color: "#3d9"
                },
                team2: {
                    name: "Always right",
                    func: rightFunc,
                    color: "#d39"
                },
                team3: {
                    name: "Bully",
                    func: bullyFunc,
                    color: "#93d"
                },
                team4: {
                    name: "Always left",
                    func: leftFunc,
                    color: "orange"
                }
            }
            
            function setUpSelectPlayer() {
                nrOfPlayers = parseInt($("#selectNrOfPlayers").find(":selected").val());
                for (let i=1; i<=6; i++) {
                    $("#player" + i).html("");
                    if (i <= nrOfPlayers) {
                        for (c in competitors) {
                            $(".player" + i).show();
                            let option = document.createElement("option");
                            option.setAttribute("value", c);
                            option.innerHTML = competitors[c].name;
                            document.getElementById("player" + i).appendChild(option);
                        }
                    }
                    else {
                        $(".player" + i).hide();
                    }
                }
            }
            setUpSelectPlayer();
            
        </script>
    </body>
</html>
